<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat ui application using css3 Flexbox</title>
        <link rel="stylesheet" href="./css/chat-practice.css" />
    </head>
    <body>
        <div class="chat-container-one">
            <div class="chat-header">Chat</div>

            <div class="chat-container-two">
                <div class="left-item">
                    <img src="./image/chatimage1.jpeg" alt="" />
                    <div class="left-message">Incoming Message</div>
                </div>

                <div class="right-item">
                    <img src="./image/chatimage2.jpeg" alt="" />
                    <div class="right-message">Outgoing Message</div>
                </div>
            </div>

            <div class="chat-footer">
                <textarea>Type your message here</textarea>
                <button type="button">Send</button>
            </div>
        </div>
    </body>
</html>
